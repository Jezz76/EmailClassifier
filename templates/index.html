<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deteksi Spam</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Masukkan Pesan untuk Deteksi Spam</h2>
    <form action="/predict" method="post">
        <textarea name="message" placeholder="Masukkan pesan di sini..."></textarea><br><br>
        <button type="submit">Deteksi</button>
    </form>
    {% if prediction_text %}
    <div class="result">Hasil: {{ prediction_text }}</div>
    {% endif %}
</body>
</html>
